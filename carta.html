<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="navigation-arrows">
            <button class="arrow prev">&#x276E;</button>
            <button class="arrow next">&#x276F;</button>
          </div>
        <div class="container-letter">
          <div class="cover"></div>
          <span class="heart">♥</span>
          <p class="paper" id="mainMessage">
            Mi amor <br>
            Hoy cumplimos un mes y queria sorprenderte con algo diferente, espero que te guste tanto como a mi crear esta carta <br>
            ¡Te quiero mucho!
            <span>♥</span>
          </p>
          <div class="letter"></div>
        </div>
        <div class="options">
          <button id="open">Abrir</button>
          <button id="close">Cerrar</button>
        </div>
      </main>
      <script src="script.js"></script>
</body>
</html>
